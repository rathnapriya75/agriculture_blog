<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Morgan', serif;
            background-color: #b2cf99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            width: 90%;
            display: flex;
            align-items: center;
            background: #c7d9b5;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-section img {
            max-width: 100%;
            border-radius: 10px;
        }

        .right-section {
            flex: 1;
            padding: 30px;
        }

        .right-section h2 {
            font-weight: bold;
            color: #4b2354;
        }

        .right-section p {
            color: #6b5a78;
        }

        .form-control {
            background: #f0dff5;
            border: none;
            height: 45px;
            border-radius: 8px;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #a370b5;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b5a78;
        }

        .btn-primary {
            background: #001910;
            border: none;
            width: 100%;
            height: 45px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #485935;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #6b5a78;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45px;
            border: 1px solid #d1c4d6;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            color: #485935;
            cursor: pointer;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .bottom-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #6b5a78;
        }

        .bottom-text a {
            color: #4b2354;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left-section {
                border-radius: 20px 20px 0 0;
            }

            .right-section {
                padding: 30px;
            }
            
            .left-section img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <img src="./images/createacnt.jpg" alt="Signup Illustration">
        </div>

        <div class="right-section">
            <h2>Dive in - register now!</h2>
            <p>Hello, welcome to your account</p>

            <form id="signupForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Mail Id" required>
                </div>
                <div class="mb-3 password-container">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="text-end">
                    <a href="#" style="text-decoration: none; color: #6b5a78;">Forget password?</a>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign up now</button>
            </form>

            <div class="divider">or sign in with Google</div>

            <button class="google-btn">
                <img src="./images/google.svg" alt="Google Logo">
                Google
            </button>

            <div class="bottom-text mt-3">
                Have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please enter both email and password.");
            } else {
                window.location.href = "agriculture.html";
            }
        });

        function togglePassword() {
            const password = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (password.type === "password") {
                password.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
