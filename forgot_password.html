<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <!-- Google tag (gtag.js) -->
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-274FB6WR2S"></script>
   <script src="gtag.js"></script>
    <style>
        body {
            font-family: 'Black Morgan', serif;
            background-color: #b2cf99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-box {
            background: #c7d9b5;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            max-width: 850px;
            width: 90%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Left Section */
        .left-section {
            flex: 1;
            background: #eaf3e1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .right-section h2 {
            color: #4b8f29;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .right-section p {
            color: #6b5a78;
            margin-bottom: 20px;
        }

        /* Input Section */
        .input-group {
            background: white;
            border-radius: 8px;
        }

        .input-group-text {
            background: #d9e8c4;
            border: none;
        }

        .form-control {
            border: none;
            background: #f4f8ec;
        }

        /* Reset Button */
        .btn-success {
            background: #4b8f29;
            border: none;
            font-size: 18px;
            padding: 10px;
        }

        .btn-success:hover {
            background: #3c7021;
        }

        .back-to-login {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #6b8e23;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .forgot-box {
                flex-direction: column;
                text-align: center;
            }

            .left-section {
                border-radius: 20px 20px 0 0;
            }

            .left-section img {
                height: 250px;
            }

            .right-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-box d-flex">
        <div class="left-section">
            <img src="./images/forgotpassword.jpg" alt="Forgot Password">
        </div>

        <div class="right-section">
            <h2>Forgot Password?</h2>
            <p>Enter your email below, and we'll send you instructions to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
            <a href="login.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();

            if (email === "") {
                alert("Please enter your email.");
            } else {
                alert("Password reset instructions have been sent to " + email);
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
