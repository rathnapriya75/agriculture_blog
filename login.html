<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-274FB6WR2S"></script>
    <script src="gtag.js"></script>
    <style>
      body {
        font-family: "Black Morgan", serif;
        background-color: #b2cf99;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background: #c7d9b5;
        border-radius: 20px;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        max-width: 850px;
        width: 90%;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      }

      /* Left Section */
      .left-section {
        flex: 1;
        background: #eaf3e1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }

      .left-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Right Section */
      .right-section {
        flex: 1;
        padding: 40px;
      }

      .right-section h2 {
        text-align: center;
        color: #4b8f29;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* Inputs Section*/
      .input-group {
        background: white;
        border-radius: 8px;
      }

      .input-group-text {
        background: #d9e8c4;
        border: none;
      }

      .form-control {
        border: none;
        background: #f4f8ec;
      }

      /* Forgot Password */
      .forgot-password {
        color: #6b8e23;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      /* Login Button */
      .btn-success {
        background: #4b8f29;
        border: none;
        font-size: 18px;
        padding: 10px;
      }

      .btn-success:hover {
        background: #3c7021;
      }

      @media (max-width: 768px) {
        .login-box {
          flex-direction: column;
          text-align: center;
        }

        .left-section {
          border-radius: 20px 20px 0 0;
        }

        .left-section img {
          height: 250px;
        }

        .right-section {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box d-flex">
      <div class="left-section">
        <img src="./images/login.jpg" alt="Grape Image" />
      </div>

      <div class="right-section">
        <h2>Welcome Back!</h2>
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              placeholder="@username"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <span class="input-group-text" onclick="togglePassword()"
              ><i class="fas fa-eye"></i
            ></span>
          </div>
          <div class="text-end mb-3">
            <a href="forgot_password.html" class="forgot-password"
              >Forgot Password?</a
            >
          </div>
          <button type="submit" class="btn btn-success w-100">LOGIN</button>
        </form>
      </div>
    </div>

    <script>
      function togglePassword() {
        let password = document.getElementById("password");
        let icon = document.querySelector(".input-group-text i");

        if (password.type === "password") {
          password.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          password.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
